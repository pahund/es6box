<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ES6 Box 5</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/main.css">
        <link rel="stylesheet" href="css/005.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>ES6 Box 5</h1>
                    <h2>Working With Integers</h2>
                    <p>
                        See corresponding chapter from <a href="https://leanpub.com/understandinges6/">Understanding ECMA Script 6</a>
                        by <a href="https://twitter.com/slicknet">Nicholas C. Zakas</a>:
                        <b><a href="https://leanpub.com/understandinges6/read/#leanpub-auto-working-with-integers">Working With Integers</a></b>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="number">Enter a number</label>
                    <input id="number" name="number" type="number" class="form-control" maxlength="200">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p id="isInteger" class="result">
                        <span class="glyphicon glyphicon-ok"></span>
                        <span class="glyphicon glyphicon-remove"></span>
                        Number.isInteger(n)
                    </p>
                </div>
                <div class="col-md-6">
                    <p id="isSafeInteger" class="result">
                        <span class="glyphicon glyphicon-ok"></span>
                        <span class="glyphicon glyphicon-remove"></span>
                        Number.isSafeInteger(n)
                    </p>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="../../dist/box005.bundle.js"></script>
    </body>
</html>

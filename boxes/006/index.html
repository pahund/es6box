<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ES6 Box 6</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>ES6 Box 6</h1>
                    <h2>Default Parameters</h2>
                    <p>
                        See corresponding chapter from <a href="https://leanpub.com/understandinges6/">Understanding ECMA Script 6</a>
                        by <a href="https://twitter.com/slicknet">Nicholas C. Zakas</a>:
                        <b><a href="https://leanpub.com/understandinges6/read/#leanpub-auto-default-parameters">Default Parameters</a></b>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 margin-top">
                    <button id="greet1" type="button" class="btn btn-primary full-width">
                        <span class="glyphicon glyphicon-gift"></span> formal greeting
                    </button>
                </div>
                <div class="col-sm-4 margin-top">
                    <button id="greet2" type="button" class="btn btn-primary full-width">
                        <span class="glyphicon glyphicon-ice-lolly-tasted"></span> informal greeting
                    </button>
                </div>
                <div class="col-sm-4 margin-top">
                    <button id="greet3" type="button" class="btn btn-primary full-width">
                        <span class="glyphicon glyphicon-question-sign"></span> random greeting
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 margin-top">
                    <div id="console" class="console"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="../../dist/box006.bundle.js"></script>
    </body>
</html>
